<div class ="containerPrincipal animate__animated animate__backInUp login-container">
  <div class="rounded container "> <br>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario" id="login-form">
      <img class="mb-4" src="../../../assets/logo.png" alt="" width="30%" height="30%">
      <h1 class="h3 mb-3 fw-normal">¡Hola!</h1>
      <div class="input-container">
        <label for="floatingInput">Email</label>
        <input type="email"  id="floatingInput" placeholder="name@example.com" formControlName="email">
      </div>
      <div class="input-container">
        <label for="floatingPassword">Contraseña</label>
        <input type="password"  id="floatingPassword" placeholder="Password" formControlName="password">
      </div>
      <button  type="submit">Entrar</button>
      <div *ngIf="this.mostrar" class="cell">
        <div class="circle loader"></div>
      </div>

      <p></p>
      <div  role="group">
        <h3>Accesos directos</h3>
        <button type="button" type="submit" (click)="AccesoDirectoAdmin()"> Admin</button>
        <button type="button"  type="submit"(click)="AccesoDirectoEspecialista()"> Especialista</button>
        <button type="button" type="submit" (click)="AccesoDirectoPaciente1()"> Paciente 1</button>
      </div>
      <br>
      <br>
    </form>
  </div>
  </div>
