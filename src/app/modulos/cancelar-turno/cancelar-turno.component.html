<br><br>
<main>
  <div class="container py-3">
    <div class="card-header py-3 text-center rounded ">
      <h1 class="my-0 fw-normal">Cancelar turno</h1>
      <h3 class="my-0 ">Elija un turno de la lista para cancelar</h3>
    </div>
    <br>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Especialidades</h4>
          </div>
          <div class="card-body">
            <app-lista-especialidades  (esp)="setEsp($event)"></app-lista-especialidades>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div *ngIf="this.esp == '' else then_content" class="card-header py-3">
            <h4 class="my-0 fw-normal">Especialistas</h4>
          </div>
          <ng-template #then_content>
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{this.esp}}</h4>
            </div>
          </ng-template>
          <div class="card-body">
              <app-lista-especialistas [especialidad]="this.esp"
                                       [accion]="'cancelar'"
                                       (turnos)="setTurnos($event)"></app-lista-especialistas>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Turnos</h4>
          </div>
          <div class="card-body">
            <app-lista-turnos [accion]="'cancelar'" [turnos]="this.turno"></app-lista-turnos>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
